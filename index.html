<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Equilibrium Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="">


</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card-image">
         


            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-details">
                <div class="eth-info">
                    <img src="images/icon-ethereum.svg" alt="ETH Icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-info">
                    <img src="images/icon-clock.svg" alt="Clock Icon">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="card-footer">
                <img src="images/image-avatar.png" alt="Creator Avatar" class="creator-avatar">
                <span>Creation of <strong>Jules Wyvern</strong></span>
            </div>
        </div>
    </div>
</body>
</html>
